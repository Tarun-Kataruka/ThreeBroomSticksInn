name: Validate and Deploy

on:
  push:
    branches: [master]  # or your deploy branch

jobs:
  validate:
    name: Code Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or your version

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint  # or your validation command

      - name: Run Tests
        run: npm test  # optional but good practice

      - name: Set up Python for HTML and CSS Validation
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install HTML5 Validator
        run: pip install html5validator

      - name: Validate HTML
        run: html5validator --root . --show-warnings

      - name: Install CSSLint
        run: npm install -g csslint

      - name: Validate CSS
        run: csslint **/*.css || true

  deploy:
    name: Deploy Project
    needs: validate  # Ensures deploy only runs after validate succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Server
        run: ./deploy.sh  # or whatever your deploy step is
