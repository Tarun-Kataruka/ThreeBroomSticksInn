name: Validate and Deploy

on:
  push:
    branches: [master] 

jobs:
  validate:
    name: Code Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install HTML5 Validator
        run: pip install html5validator

      - name: Validate HTML
        run: html5validator --root . --show-warnings

      - name: Install CSSLint
        run: npm install -g csslint

      - name: Validate CSS
        run: csslint **/*.css || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: validate  # Ensure build happens after validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t my-image:${{ github.sha }} .
          docker tag my-image:${{ github.sha }} my-image:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push my-image:${{ github.sha }}
          docker push my-image:latest

  deploy:
    name: Deploy Project
    needs: build  # Ensures deploy only runs after build succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        run: ./deploy.sh  # or whatever your deploy step is
